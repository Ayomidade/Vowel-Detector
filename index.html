<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vowel Checker</title>
  </head>
  <body>
    <section>
      <h1>Vowel & Consonant Checker</h1>
      <p>Enter a word to be checked:</p>
      <input type="text" id="input-text" placeholder="Enter a word here" />
      <button id="checkButton">Check Word</button>
      <p id="output"></p>
    </section>

    <section>
      <h1>Palindrome Checker</h1>
      <p>Enter word to be checked</p>
      <input type="text" id="p-input-text" placeholder="Enter a word here" />
      <button id="p-checkButton">Check Word</button>
    </section>

    <section>
      <h1>Even or Odd</h1>
      <p>Enter value to be checked</p>
      <input type="number" id="p-input-text" placeholder="Enter number here" />
      <button id="E/O">Check</button>
    </section>

    <section>
      <h1>Word Length</h1>
      <p>Enter word to be checked</p>
      <input type="text" id="p-input-text" placeholder="Enter any Word here" />
      <button id="w/l">Check</button>
    </section>

    <section>
      <h1>Greater or Less</h1>
      <p>Enter numbers to be checked</p>
      <input type="number" id="p-input-text" placeholder="Enter first number here" />
      <input type="number" id="p-input-text2" placeholder="Enter second number here" />
      <button id="g/l">Check</button>
    </section>

    
    <script src="script.js"></script>
  </body>
</html>
